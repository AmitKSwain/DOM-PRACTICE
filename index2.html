<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            background-color: blueviolet;
            margin: auto;
        }
        button {
            margin-left: 45%;
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    
    <button onclick="turnRed()">Click Here</button>
    <script>
      function turnRed() {
       document.getElementById("box").style.backgroundColor='black'
      }
    </script>
</body>
</html>
